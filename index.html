<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thor</title>
    <link rel="stylesheet" href="style.css">
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <div class="logo">
      <div class="title">Thor</div>
  </div>
  <div class="view-container">
      <div class="category">
          <a href="charaters">
              <div class="card">
                  <div id="character" class="card_img">
                      <img class="category-image" src="images/characters.jpeg">
                      <span class="category-title">Characters</span>
                  </div>
              </div>
          </a>
      </div>
      <div class="category">
        <a href="movies">
            <div class="card">
                <div id="movies" class="card_img">
                    <img class="category-image" src="images/movieposter.jpg">
                    <span class="category-title">Movies</span>
                </div>
            </div>
        </a>
      </div>
      <div class="category">
        <a href="comics">
            <div class="card">
                <div id="comics" class="card_img">
                    <img class="category-image" src="images/comic.jpg">
                    <span class="category-title">Comics</span>
                </div>
            </div>
        </a>
      </div>
      <div class="category"></div>
  </div>
  </body>
</html>
